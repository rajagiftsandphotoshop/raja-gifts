<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin - RAJA GIFTS</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-5xl mx-auto">
    <h1 class="text-3xl font-bold mb-4">Admin Dashboard — Products</h1>
    <p class="mb-4 text-sm text-gray-600">Use this simple UI to add, edit or delete products. This runs on the local backend; it's intentionally lightweight so you can use it without coding.</p>

    <div class="bg-white p-4 rounded shadow mb-6">
      <form id="add-form" class="grid grid-cols-1 md:grid-cols-4 gap-3 items-end">
        <div>
          <label class="block text-sm font-medium">Name</label>
          <input id="name" class="mt-1 block w-full border p-2 rounded" required>
        </div>
        <div>
          <label class="block text-sm font-medium">Price (INR)</label>
          <input id="price" type="number" step="0.01" class="mt-1 block w-full border p-2 rounded" required>
        </div>
        <div>
          <label class="block text-sm font-medium">Image URL</label>
          <input id="image" class="mt-1 block w-full border p-2 rounded" placeholder="https://...">
        </div>
        <div>
          <label class="block text-sm font-medium">Sub-category</label>
          <input id="sub" class="mt-1 block w-full border p-2 rounded" placeholder="e.g. Rakhri collection">
        </div>
        <div class="md:col-span-4 text-right">
          <button class="btn-add bg-green-600 text-white px-4 py-2 rounded">Add Product</button>
        </div>
      </form>
    </div>

    <div id="products-area" class="space-y-4"></div>

    <div class="mt-8 text-sm text-gray-500">
      <p>Tip: To secure the admin UI in production, add authentication (Basic auth, JWT, or host it behind a VPN).</p>
    </div>
  </div>

<script>
async function fetchProducts(){
  const res = await fetch('/api/products');
  return res.json();
}

function renderList(items){
  const area = document.getElementById('products-area');
  area.innerHTML = '';
  items.forEach(p=>{
    const el = document.createElement('div');
    el.className = 'bg-white p-4 rounded shadow flex items-start gap-4';
    el.innerHTML = `
      <img src="${p.image || 'https://placehold.co/100x100/cccccc/ffffff?text=No+Img'}" class="w-24 h-24 object-cover rounded">
      <div class="flex-1">
        <div class="flex justify-between items-start gap-4">
          <div>
            <h3 class="font-bold">${p.name}</h3>
            <p class="text-sm text-gray-600">₹${(p.price||0).toFixed(2)} • ${p.subCategory || '—'}</p>
          </div>
          <div class="space-x-2">
            <button class="edit-btn bg-yellow-400 px-3 py-1 rounded" data-id="${p.id}">Edit</button>
            <button class="del-btn bg-red-500 text-white px-3 py-1 rounded" data-id="${p.id}">Delete</button>
          </div>
        </div>
        <div class="mt-3 hidden edit-area">
          <label class="block text-xs text-gray-600">Name</label>
          <input class="edit-name mt-1 block w-full border p-2 rounded" value="${p.name}">
          <label class="block text-xs text-gray-600 mt-2">Price</label>
          <input class="edit-price mt-1 block w-full border p-2 rounded" type="number" step="0.01" value="${p.price||0}">
          <label class="block text-xs text-gray-600 mt-2">Image URL</label>
          <input class="edit-img mt-1 block w-full border p-2 rounded" value="${p.image || ''}">
          <label class="block text-xs text-gray-600 mt-2">Sub-category</label>
          <input class="edit-sub mt-1 block w-full border p-2 rounded" value="${p.subCategory || ''}">
          <div class="mt-2 text-right">
            <button class="save-edit bg-blue-600 text-white px-3 py-1 rounded" data-id="${p.id}">Save</button>
            <button class="cancel-edit bg-gray-200 px-3 py-1 rounded">Cancel</button>
          </div>
        </div>
      </div>
    `;
    area.appendChild(el);
  });

  // attach handlers
  document.querySelectorAll('.del-btn').forEach(b=>{
    b.onclick = async e=>{
      if(!confirm('Delete this product?')) return;
      const id = e.target.dataset.id;
      await fetch('/api/products/'+id, { method:'DELETE' });
      loadAndRender();
    };
  });

  document.querySelectorAll('.edit-btn').forEach(b=>{
    b.onclick = e=>{
      const box = e.target.closest('div').querySelector('.edit-area');
      box.classList.remove('hidden');
    };
  });

  document.querySelectorAll('.cancel-edit').forEach(b=>{
    b.onclick = e=>{
      e.target.closest('.edit-area').classList.add('hidden');
    };
  });

  document.querySelectorAll('.save-edit').forEach(b=>{
    b.onclick = async e=>{
      const id = e.target.dataset.id;
      const area = e.target.closest('.edit-area');
      const updated = {
        name: area.querySelector('.edit-name').value,
        price: parseFloat(area.querySelector('.edit-price').value)||0,
        image: area.querySelector('.edit-img').value,
        subCategory: area.querySelector('.edit-sub').value
      };
      await fetch('/api/products/'+id, { method:'PUT', headers:{'Content-Type':'application/json'}, body: JSON.stringify(updated) });
      loadAndRender();
    };
  });
}

async function loadAndRender(){
  const items = await fetchProducts();
  renderList(items);
}

document.getElementById('add-form').onsubmit = async function(e){
  e.preventDefault();
  const data = {
    name: document.getElementById('name').value,
    price: parseFloat(document.getElementById('price').value)||0,
    image: document.getElementById('image').value,
    subCategory: document.getElementById('sub').value
  };
  await fetch('/api/products', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(data) });
  document.getElementById('add-form').reset();
  loadAndRender();
};

loadAndRender();
</script>
</body>
</html>
